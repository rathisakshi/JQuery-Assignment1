<!DOCTYPE html>
<html>
<head>
    <title>Dynamic Table</title>
    <script  src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</head>
<body>


    <input type="button" id = "btnGenerate" value="Generate Table" />
    <hr />
    <div id="dvTable">
    </div>
    <script type="text/javascript">
    $(function () {
        $("#btnGenerate").click(function () {
            var customers = new Array();
            customers.push(["Post_Id", "Post_name", "Post_Description"]);
            customers.push([1, "test 1", "Test_1"]);
            customers.push([2, "test 2", "Test_2"]);
            customers.push([3, "test 3", "Test_3"]);
            customers.push([4, "test 4", "Test_4"]);

            var table = $("<table />");
            table[0].border = "3";
     
            var columnCount = customers[0].length;

            var row = $(table[0].insertRow(-1));
            for (var i = 0; i < columnCount; i++) {
                var headerCell = $("<th />");
                headerCell.html(customers[0][i]);
                row.append(headerCell);
            }
     
            //Add the data rows.
            for (var i = 1; i < customers.length; i++) {
                row = $(table[0].insertRow(-1));
                for (var j = 0; j < columnCount; j++) {
                    var cell = $("<td />");
                    cell.html(customers[i][j]);
                    row.append(cell);
                }
            }
     
            var dvTable = $("#dvTable");
            dvTable.html("");
            dvTable.append(table);
        });
    });
    </script>
    

</body>
</html>
