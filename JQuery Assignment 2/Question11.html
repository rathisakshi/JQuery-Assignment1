<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
        $('#myselection').on('change', function(){
        var demovalue = $(this).val(); 
        $("div.myDiv").hide();
        $("#show"+demovalue).show();
        });
        });
        </script>
</head>
<body>
    <select id="myselection">
        <option>Select Option</option>
        <option value="One">India</option>
        <option value="Two">China</option>
        <option value="Three">USA</option>
        </select>
        <div id="showOne" class="myDiv">
        <img src="indianflag.jpeg" alt="Manager"/><span>India</span>
        </div>
        <div id="showTwo" class="myDiv">
        <img src="chinaflag.jpeg" alt="HR"/><span>China</span>
        </div>
        <div id="showThree" class="myDiv">
        <img src="usaflag.jpeg" alt="Developer"/><span>USA</span>
        </div>
</body>
<style>
    .myDiv{
    display:none;
    text-align:center;
    }  
    .myDiv img{
    margin: 0 auto;
    }
    .myDiv span{
    text-align: center;
    background: #ffdede;
    padding: 6px 10px;
    display: block;
    width: 100px;
    border: 1px solid #d47c7c;
    margin: 8px auto;
    }
    #showOne{
    color:red;
    border:1px solid red;
    padding:10px;
    }
    #showTwo{
    color:green;
    border:1px solid green;
    padding:10px;
    }
    #showThree{
    color:blue;
    border:1px solid blue;
    padding:10px;
    }
    </style> 
</html>
