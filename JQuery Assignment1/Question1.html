<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery</title>
     <head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
<script>
    $(document).ready(function(){
    $("button").click(function(){
      $("p:first").remove();
    });
  });
</script>

</head> 
</head>
<body>
    <p>Hi,This is jquery assignment</p>
    <p>Task is to remove first p tag</p>
    <p>Task is successfully executed</p>
    <button>Remove first p element</button>

</body>
</html>
