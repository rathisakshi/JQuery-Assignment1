<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
<script>
    function myfun() {
        $("#row").remove();
    }
</script>
<style>
    table,
    th,
    td {
        border: 1px solid black;
    }
</style>

<body>
    <h2>Remove last row from table</h2>
    <table style="width:100%">
        <tr>
            <th>Person 1</th>
            <th>Person 2</th>
            <th>Person 3</th>
        </tr>
        <tr>
            <td>Sakshi</td>
            <td>Manoli</td>
            <td>Urmi</td>
        </tr>
        <tr id="row">
            <td>Alkesh</td>
            <td>Sudhanshu</td>
            <td>Ankit</td>
        </tr>
    </table>
    <button onclick="myfun()">
        Click here
    </button>

</body>

</html>
